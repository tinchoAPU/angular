<div>
  <div class="col-3">
    <button type="button" *ngFor="let letra of letras" class="btn btn-primary boton-letra-juego" (click)="verificarCoincidencia($event)" value="{{letra}}">  {{letra}}  </button>
  </div>
  <div class="card" style="width: 18rem;">
    <img src="{{estadoJuego.imagen}}" alt="estado_juego">
    <div class="card-body">
      <h5 class="card-title">{{palabraProgreso}}</h5>
    </div>
  </div>
</div>

<ng-container #vc></ng-container>
<ng-template #modal_1>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeDialog()"> &times; </button>
          <h4 class="modal-title" id="myModalLabel"> This Modal title
          </h4>
        </div>
        <div class="modal-body">Usted ha {{obtenerResultadoJuego()}} el juego</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeDialog()">Close </button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
  </div>
</ng-template>
